apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: gitops-app
spec:
  generators:
  - git:
      repoURL: https://github.com/AndreCbrera/argocd-labs.git
      revision: main
      files:
      - path: "lab-3/applicationset/config/**/conf.json"
  template:
    metadata:
      name: '{{app.name}}-gitops'
    spec:
      project: default
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
      sources:
      - repoURL: 'http://chartmuseum.kind.cluster'
        chart: devops-app-chart
        targetRevision:  0.1.0
        helm:
          valueFiles:
          - $values/lab-3/applicationset/overlays/app1/{{app.overlay}}
      - repoURL: https://github.com/AndreCbrera/argocd-labs.git
        targetRevision: main
        ref: values
      destination:
        server: https://kubernetes.default.svc
