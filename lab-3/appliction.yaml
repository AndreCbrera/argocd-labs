apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: devops-app
spec:
  destination:
    namespace: default
    server: https://kubernetes.default.svc
  project: default
  source:
    repoURL: https://github.com/AndreCbrera/argocd-labs.git
    path: lab-3/app-chart
    targetRevision: main
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
